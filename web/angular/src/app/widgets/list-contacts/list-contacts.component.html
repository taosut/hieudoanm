<div class="list-group">
  <ng-container *ngIf="loading">
    <app-spinner></app-spinner>
  </ng-container>
  <ng-container *ngIf="!loading">
    <ng-container *ngIf="contacts.length === 0">
      <div class="list-group-item text-center">
        <div class="p-3">
          <h3 class="m-0 font-weight-normal">No contacts yet.</h3>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="contacts.length > 0">
      <div class="list-group-item text-center">
        Contacts ({{ contacts.length }})
      </div>
      <ng-container *ngFor="let contact of contacts">
        <div class="list-group-item">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ contact.name }}</h5>
              <p class="m-0">{{ contact.primaryEmail }}</p>
            </div>
            <span class="text-right">
              <a routerLink="/transfer/pay" [queryParams]="{ email: contact.primaryEmail }" class="d-block btn btn-sm mb-1" [ngClass]="buttonOutline">
                Pay
              </a>
              <a routerLink="/transfer/request" [queryParams]="{ email: contact.primaryEmail }" class="d-block btn btn-sm" [ngClass]="buttonOutline">
                Request
              </a>
            </span>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
