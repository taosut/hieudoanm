<div class="card shadow-sm bg-white">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <h5 class="m-0 card-title font-weight-normal">Phone Numbers</h5>
      <button class="btn btn-sm" [ngClass]="button" data-toggle="modal" data-target="#addPhoneNumberModal">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
    <ng-container *ngIf="primaryPhoneNumber">
      <div class="mb-1">
        <app-badge>Primary</app-badge>
        <p class="m-0">{{ primaryPhoneNumber }}</p>
      </div>
    </ng-container>
    <ng-container *ngFor="let phoneNumber of phoneNumbers">
      <div class="mb-1">
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ phoneNumber }}</span>
          <div>
            <button class="btn btn-sm mr-1" [ngClass]="button" (click)="updatePrimaryPhoneNumber(phoneNumber)">
              <fa-icon [icon]="faStar"></fa-icon>
            </button>
            <button class="btn btn-sm" [ngClass]="button" (click)="deletePhoneNumber(phoneNumber)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<app-modal-phone-numbers-add (onPhoneNumbersChanged)="updatePhoneNumbers($event)"></app-modal-phone-numbers-add>
