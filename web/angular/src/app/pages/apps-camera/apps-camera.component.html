<div class="container">
  <div class="pt-3 pb-3">
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="customFile"
        accept="image/*"
        capture="capture"
        (change)="upload($event)"
      />
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
  </div>
  <ng-container *ngIf="banksInfos.length">
    <div class="card">
      <div class="card-body">
        <ul class="list-group">
          <ng-container *ngFor="let banksInfo of banksInfos">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span>
                <div class="text-uppercase">{{ banksInfo.name }}</div>
                <div>{{ banksInfo.number }}</div>
              </span>
              <button class="btn btn-primary text-uppercase">OPEN</button>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </ng-container>
</div>
