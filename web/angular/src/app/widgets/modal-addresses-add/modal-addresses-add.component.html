<div class="modal fade" id="addAddressesModal" tabindex="-1" role="dialog" aria-labelledby="addAddressesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addAddressesModalLabel">Address</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="addAddressForm" (ngSubmit)="addAddress()">
        <div class="modal-body">
          <div class="form-group">
            <input type="text" name="street" placeholder="Street" formControlName="street" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="district" placeholder="District" formControlName="district" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="province" placeholder="Province" formControlName="province" class="form-control" required>
          </div>
          <div class="form-group m-0">
            <input type="text" name="postalCode" placeholder="Postal Code" formControlName="postalCode" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <app-button type=submit [icon]="faPlus" [disabled]="addAddressForm.invalid">
            Add
          </app-button>
        </div>
      </form>
    </div>
  </div>
</div>
