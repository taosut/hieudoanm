<ng-container *ngIf="suggestions.length > 0">
  <div class="list-group">
    <ng-container *ngFor="let suggestion of suggestions">
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>{{ suggestion }}</div>
        <button type="button" class="btn" [ngClass]="button" (click)="addContact(suggestion)">Add</button>
      </div>
    </ng-container>
  </div>
</ng-container>
