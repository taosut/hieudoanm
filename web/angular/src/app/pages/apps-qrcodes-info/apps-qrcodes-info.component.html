<div class="card">
  <div class="card-body">
    <ng-container *ngIf="loading">
      <app-spinner></app-spinner>
    </ng-container>
    <ng-container *ngIf="!loading && attendant">
      <div class="text-center">
        {{ attendant.name }}
      </div>
      <div class="text-center">
        {{ attendant.email }}
      </div>
      <div class="text-center">
        {{ attendant.organization }}
      </div>
    </ng-container>
  </div>
</div>
