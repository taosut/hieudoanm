<app-card-auth title="Change Password">
  <form [formGroup]="changeForm" (ngSubmit)="changePassword()">
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" class="form-control" formControlName="password" required>
    </div>
    <div class="form-group">
      <input type="password" name="confirmPassword" placeholder="Confirm Password" class="form-control" formControlName="confirmPassword" required>
    </div>
    <app-button type="submit" [disabled]="loading || changeForm.invalid">
      <ng-container *ngIf="loading">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="sr-only">Loading...</span>
      </ng-container>
      <ng-container *ngIf="!loading">
        Change Password
      </ng-container>
    </app-button>
  </form>
</app-card-auth>
