<div class="card shadow-sm bg-white">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="m-0 card-title font-weight-normal">Addresses</h5>
      <button class="btn btn-sm" [ngClass]="button" data-toggle="modal" data-target="#addAddressesModal">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
    <ng-container *ngIf="addresses.length === 0">
      <b>No Address</b>
    </ng-container>
    <ng-container *ngIf="addresses.length > 0">
      <ng-container *ngFor="let address of addresses">
        <div class="mt-3">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <p class="m-0">{{ address.street }}</p>
              <p class="m-0">{{ address.district }}</p>
              <p class="m-0">{{ address.province }} - {{ address.postalCode }}</p>
            </div>
            <button class="btn btn-sm" [ngClass]="button" (click)="deleteAddress(address.id)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
<app-modal-addresses-add (onAddressesChanged)="updateAddresses($event)"></app-modal-addresses-add>
