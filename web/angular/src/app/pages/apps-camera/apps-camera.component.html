<div class="container">
  <div class="pt-3 pb-3">
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="customFile"
        accept="image/*"
        capture="capture"
        (change)="uploadBankImage($event)"
      />
      <label class="custom-file-label" for="customFile">{{ filename }}</label>
    </div>
  </div>
  <ng-container *ngIf="loading">
    <app-spinner></app-spinner>
  </ng-container>
  <ng-container *ngIf="banksInfos.length">
    <div class="card">
      <div class="card-body">
        <ul class="list-group">
          <ng-container *ngFor="let banksInfo of banksInfos">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span>
                <div class="text-uppercase">{{ banksInfo.name }}</div>
                <div>{{ banksInfo.number }}</div>
              </span>
              <ng-container *ngIf="isMobile">
                <button
                  class="btn text-uppercase"
                  [ngClass]="button"
                  (click)="copyToClipboard(banksInfo.number)"
                >
                  OPEN
                </button>
              </ng-container>
              <ng-container *ngIf="!isMobile">
                <button
                  class="btn text-uppercase"
                  [ngClass]="button"
                  (click)="copyToClipboard(banksInfo.number)"
                >
                  COPY
                </button>
              </ng-container>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </ng-container>
</div>
