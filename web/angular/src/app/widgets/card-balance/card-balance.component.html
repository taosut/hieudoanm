<div class="card">
  <div class="card-body">
    <ng-container *ngIf="loading">
      <app-spinner></app-spinner>
    </ng-container>
    <ng-container *ngIf="!loading">
      <h6 class="card-subtitle mb-2" [ngClass]="textColor">X Balance</h6>
      <h5 class="card-title m-0">{{ balance | number }} VND</h5>
      <p class="card-text text-muted mb-3">Available</p>
      <app-link-button routerLink="/transfer">Transfer</app-link-button>
    </ng-container>
  </div>
</div>
